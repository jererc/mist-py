{% extends "base.html" %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/users.js') }}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="content_div content_new">
    <div class="element_new">
        <form>
            <table>
                <tr>
                    <td class="details_title">Name:</td>
                    <td><input type="text" name="name" size="30" value="" /></td>
                </tr>
                <tr>
                    <td class="details_title">Username:</td>
                    <td><input type="text" name="username" size="30" value="" /></td>
                </tr>
                <tr>
                    <td class="details_title">Password:</td>
                    <td><input type="text" name="password" size="30" value="" /></td>
                </tr>
                <tr>
                    <td class="details_title">Port:</td>
                    <td><input type="number" name="port" title="ssh port" size="2" min="1" max="65536" value="22" /></td>
                </tr>
            </table>
        </form>
    </div>

    <div class="element_new_actions">
        <a href=""><img class="img_button" src="{{ url_for('static', filename='img/add.png') }}" alt="add"></img></a>
    </div>
</div>

{% for item in items %}
    <div class="content_div content_element">
        <form>
            <input type="hidden" name="id" value="{{ item._id }}" />

            <div class="element_name">
                <span class="user_status user_{{ item.status }}">{{ item.status }}</span>
                <span class="title">{{ item.name }}</span>
            </div>

            <div class="element_actions">
                <a href=""><img class="img_button save_action" src="{{ url_for('static', filename='img/save.png') }}" alt="update"></img></a>
                <a href=""><img class="img_button" src="{{ url_for('static', filename='img/edit.png') }}" alt="edit"></img></a>
                <a href=""><img class="img_button" src="{{ url_for('static', filename='img/remove.png') }}" alt="remove"></img></a>
            </div>

            <div class="element_edit">
                <table>
                    <tr>
                        <td class="details_title">Name:</td>
                        <td><input type="text" name="name" size="30" value="{{ item.name }}" /></td>
                    </tr>
                    <tr>
                        <td class="details_title">Username:</td>
                        <td><input type="text" name="username" size="30" value="{{ item.username }}" /></td>
                    </tr>
                    <tr>
                        <td class="details_title">Password:</td>
                        <td><input type="text" name="password" size="30" value="{{ item.password }}" /></td>
                    </tr>
                    <tr>
                        <td class="details_title">Port:</td>
                        <td><input type="number" name="port" size="2" min="1" max="65536" value="{% if item.port %}{{ item.port }}{% else %}22{% endif %}" /></td>
                    </tr>
                    <tr>
                        <td class="details_title">Path video:</td>
                        <td><input type="text" name="path_video" size="30" value="{{ item.paths.video }}" /></td>
                    </tr>
                    <tr>
                        <td class="details_title">Path audio:</td>
                        <td><input type="text" name="path_audio" size="30" value="{{ item.paths.audio }}" /></td>
                    </tr>
                </table>
            </div>

        </form>
    </div>
{% endfor %}
{% endblock %}
