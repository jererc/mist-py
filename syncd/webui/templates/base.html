<!DOCTYPE html>
<html>
<head>
    <title>syncd{% if request.endpoint %} - {{ request.endpoint }}{% endif %}</title>

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.png') }}">
    <link href="{{ url_for('static', filename='css/style.css') }}" media="screen" rel="stylesheet" type="text/css">

    {% block extra_css %}{% endblock %}

    <script src="{{ url_for('static', filename='js/jquery-1.7.2.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/jquery.tools.min.js') }}" type="text/javascript"></script>
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript"></script>

    {% block extra_js %}{% endblock %}

    {{ extra_header|safe }}
</head>
<body>
    <div class="menu_visible">
        {% for menu in ['add', 'users', 'syncs', 'hosts'] %}
            <a href="{{ url_for(menu) }}"{% if menu == request.endpoint %} class="highlight"{% endif %}>{{ menu }}</a><br>
        {% endfor %}
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
